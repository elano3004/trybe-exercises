<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Levanta e anda</h1>
    <h3>Autor: desconhecido</h3>
    <p>Não tenho ouro nem prata<br>
    mas trago a ternura<br>
    desta palavra – espada:<br>
    – levanta!</p>

    <p>Soube que vivias<br>
    entre os pórticos<br>
    e as calçadas<br>
    como um apátrida<br>
    e que no Templo<br>
    nada mais sonhavas:<br>
    -anda!</p>
    </body>
</html>
